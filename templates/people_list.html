<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>
  <ul>
    {% for people in peoples %}
      <li>Имя: {{ people.name }}, Почта: {{ people.email }}</li>
      <ul>
      {% for position in people.positions %}
        <li>{{ position.title }}</li>
      {% endfor %}
      </ul>
    {% endfor %}
  </ul>
</body>
</html>
